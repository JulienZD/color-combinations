<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="Hi, I'm Julien" />
	<meta property="og:description" content="Here be dragons." />
	<meta property="og:image" content="http://jzd.me/img/CircleJ.png" />
	<meta property="og:url" content="https://jzd.me" />
	<meta name="twitter:card" content="summary_large_image" />

	<title>Hi, I'm Julien</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
	<div class="container">
		<main>
			<h1 class="visuallyhidden">Hi, my name is Julien</h1>
			<div id="logoAnimContainer">
				<div aria-hidden="true">
					<span class="animHi"> Hi, </span>
					<span class="animMyNameIs"> my name is </span>
				</div>
				<img id="julienLogo" src="img/julien.svg" aria-hidden="true"
					title="I drew this myself, can you believe it?" />
			</div>
			<div id="elsewhereContainer">
				<h2 class="title mt-md-5">Find me elsewhere</h2>
				<div class="links">
					<a href="https://github.com/JulienZD" rel="noopener noreferrer" class="button--gold">
						<i class="bi bi-github" aria-label="My GitHub"></i>
					</a>
					<a href="https://twitter.com/JulienIsMe" rel="noopener noreferrer" class="button--gold">
						<i class="bi bi-twitter" aria-label="My Twitter"></i>
					</a>
				</div>
			</div>
			<section id="progressContainer" class="mt-5">
				<h2 class="title">Educational progress</h2>
				<h3>Software Engineering Bachelor's degree</h3>
				<p>I'm due to graduate on June 1st, 2023.</p>
				<div class="progress">
					<div id="eduProgressBar" class="progress-bar text-dark" role="progressbar" aria-valuenow="37" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</section>
		</main>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
